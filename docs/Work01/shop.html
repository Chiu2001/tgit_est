<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5dc; /* 米色背景 */
            padding-top: 80px; /* 增加上內邊距，防止內容被固定標題遮擋 */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff8dc; /* 米白色背景 */
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff8dc; /* 米白色背景 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            position: relative;
            border: none;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            width: 100%; /* 確保圖片自適應卡片寬度 */
            height: auto;
            max-height: 300px; /* 限制圖片最大高度 */
            object-fit: cover; /* 確保圖片裁剪效果 */
            transition: opacity 0.2s;
        }
        .card-body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: Arial, sans-serif; /* 設置字體 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* 添加文字陰影 */
        }
        .card:hover .card-body {
            opacity: 1;
        }
        .card-title {
            font-size: 1.5rem; /* 增大文字大小 */
            font-weight: bold; /* 文字加粗 */
        }
        h1 {
            text-align: center;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="my-2">HOME</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="jacket.html" target="_blank">
                        <img src="https://www.uniqlo.com/tw/hmall/test/u0000000018458/main/first/1000/1.jpg" alt="外套" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Jackets</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="paint.html" target="_blank">
                        <img src="https://www.uniqlo.com/tw/hmall/test/u0000000018630/main/first/561/1.jpg" alt="長褲" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Paints</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="T-short.html" target="_blank">
                        <img src="https://www.uniqlo.com/tw/hmall/test/u0000000015497/main/first/561/1.jpg" alt="衣服" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">T-shorts</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="socket.html" target="_blank">
                        <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/458554/item/goods_00_458554.jpg?width=494" alt="襪子" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Sockets</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center my-4">
            <a href="cart.html" target="_blank">
                <button type="submit" class="btn btn-primary button">checkbox</button>
            </a>
            
        </div> 
    </div>
</body>
</html>
